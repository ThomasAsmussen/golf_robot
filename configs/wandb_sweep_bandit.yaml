program: src/golf_robot/reinforcement_learning/contextual_bandit.py  # <-- adjust if filename differs
method: bayes   # or "random" if you prefer

metric:
  name: final_success_rate
  goal: maximize

parameters:
  actor_lr:
    values: [1e-4, 2e-3]

  critic_lr:
    values: [1e-3, 2e-3]

  noise_std:
    values: [0.25, 0.3]

  hidden_dim:
    values: [128, 256]

  batch_size:
    values: [128, 256]

  grad_steps:
    values: [1, 2]
