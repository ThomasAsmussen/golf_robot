program: src/golf_robot/thompson_bandit_0_no_noise.py
method: bayes
project: golf_robot_thompson_v0

metric:
  name: final_success_rate
  goal: maximize

parameters:
  # terminal bonus
  in_hole_reward:
    distribution: uniform
    min: 1.0
    max: 8.0

  # exp(-k * distance)
  distance_scale:
    distribution: log_uniform_values
    min: 1.0
    max: 10.0

  # tradeoff weight
  w_distance:
    distribution: uniform
    min: 0.2
    max: 0.95

  # desired speed at hole (units as in your meta/sim)
  optimal_speed:
    distribution: uniform
    min: 0.55
    max: 1.05

  # exp(-k * dist_at_hole)
  dist_at_hole_scale:
    distribution: log_uniform_values
    min: 0.2
    max: 10.0

  # exp(-k * speed_error or speed term)
  optimal_speed_scale:
    distribution: log_uniform_values
    min: 0.3
    max: 10.0

  bootstrap_p:
    distribution: uniform
    min: 0.5
    max: 1.0

  cem_iters:
    distribution: int_uniform
    min: 1
    max: 4

  cem_pop:
    distribution: q_log_uniform_values
    min: 64
    max: 512
    q: 64

  critic_lr:
    distribution: log_uniform_values
    min: 5e-4
    max: 5e-3
