program: src/golf_robot/ucb_bandit_5.py
method: bayes
project: golf_robot_ucb_v5

metric:
  name: final_success_rate
  goal: maximize

parameters:
  # terminal bonus
  in_hole_reward:
    distribution: uniform
    min: 1.0
    max: 8.0

  # exp(-k * distance)
  distance_scale:
    distribution: log_uniform_values
    min: 1.0
    max: 10.0

  # tradeoff weight
  w_distance:
    distribution: uniform
    min: 0.2
    max: 0.95

  # desired speed at hole (units as in your meta/sim)
  optimal_speed:
    distribution: uniform
    min: 0.55
    max: 1.05

  # exp(-k * dist_at_hole)
  dist_at_hole_scale:
    distribution: log_uniform_values
    min: 0.2
    max: 10.0

  # exp(-k * speed_error or speed term)
  optimal_speed_scale:
    distribution: log_uniform_values
    min: 0.3
    max: 10.0

  critic_lr:
    distribution: log_uniform_values
    min: 5e-4
    max: 5e-3

  # ---------- Ensemble-UCB exploration ----------
  # exploration bonus weight: score = mean(Q) + beta * std(Q)
  ucb_beta:
    distribution: uniform
    min: 0.0
    max: 2.0

  # ---------- Bootstrapped ensemble diversity ----------
  # probability of including a sample in each head's bootstrap mask
  bootstrap_p:
    distribution: uniform
    min: 0.5
    max: 0.95

  # ---------- CEM planning search width ----------
  # initial std of Gaussian action distribution in CEM
  cem_init_std:
    distribution: uniform
    min: 0.2
    max: 0.8